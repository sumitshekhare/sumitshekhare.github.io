<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess Between Letter Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .letters-block {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    .letter-box,
    #answer-block {
      width: 80px;
      height: 80px;
      border: 2px solid #333;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      user-select: none;
      position: relative;
    }
    #answer-block {
      border-style: dashed;
      touch-action: none;
      cursor: default;
    }
    #answer-block.correct::after {
      content: "✓";
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 32px;
      color: green;
    }
    #answer-block.wrong::after {
      content: "✗";
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 32px;
      color: red;
    }
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .option {
      width: 60px;
      height: 60px;
      background: #4a90e2;
      color: white;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      touch-action: none;
      user-select: none;
      cursor: grab;
    }
    button {
      margin: 10px 8px;
      padding: 10px 18px;
      font-size: 18px;
      cursor: pointer;
    }
    #next-btn {
      display: none;
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <h2>Guess the Letter Between</h2>
  <div class="letters-block">
    <div id="letter1" class="letter-box"></div>
    <div id="answer-block"></div>
    <div id="letter2" class="letter-box"></div>
  </div>

  <div class="options"></div>

  <div style="text-align:center;">
    <button id="retry-btn">Retry</button>
    <button id="next-btn">Next</button>
  </div>

  
  <script>
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const maxOptions = 5;

    const letter1 = document.getElementById('letter1');
    const letter2 = document.getElementById('letter2');
    const answerBlock = document.getElementById('answer-block');
    const optionsContainer = document.querySelector('.options');
    const retryBtn = document.getElementById('retry-btn');
    const nextBtn = document.getElementById('next-btn');

    let currentQuestion = null;
    let selectedAnswer = null;
    let savedOptions = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateQuestion() {
      const i = Math.floor(Math.random() * (alphabet.length - 2));
      return {
        left: alphabet[i],
        right: alphabet[i + 2],
        answer: alphabet[i + 1]
      };
    }

    function renderQuestion(q) {
      letter1.textContent = q.left;
      letter2.textContent = q.right;
      answerBlock.textContent = '';
      answerBlock.classList.remove('correct', 'wrong');
      selectedAnswer = null;
      nextBtn.style.display = 'none';
      retryBtn.style.display = 'inline-block';

      // Prepare options (answer + distractors)
      const distractors = shuffle(alphabet.filter(l => ![q.answer, q.left, q.right].includes(l))).slice(0, maxOptions - 1);
      savedOptions = shuffle([q.answer, ...distractors]);

      // Clear and add option elements
      optionsContainer.innerHTML = '';
      savedOptions.forEach(letter => {
        const div = document.createElement('div');
        div.textContent = letter;
        div.className = 'option';
        optionsContainer.appendChild(div);
      });

      initDraggables();
    }

    function checkAnswer() {
      if (!selectedAnswer) return;
      if (selectedAnswer === currentQuestion.answer) {
        answerBlock.classList.add('correct');
        nextBtn.style.display = 'inline-block';
        retryBtn.style.display = 'none';
      } else {
        answerBlock.classList.add('wrong');
      }
    }

    function onRetry() {
      // Reset same question and options
      renderQuestion(currentQuestion);
    }

    function onNext() {
      currentQuestion = generateQuestion();
      renderQuestion(currentQuestion);
    }

    function initDraggables() {
  interact('.option').unset()
    .draggable({
      inertia: true,
      modifiers: [
        interact.modifiers.restrictRect({
          restriction: 'parent',
          endOnly: true
        })
      ],
      listeners: {
        start(event) {
          console.log('drag start:', event.target.textContent);
          event.target.classList.add('dragging');
        },
        move(event) {
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        },
        end(event) {
          const target = event.target;
          console.log('drag end:', target.textContent);
          target.style.transform = '';
          target.removeAttribute('data-x');
          target.removeAttribute('data-y');
          target.classList.remove('dragging');
        }
      }
    });

  interact(answerBlock).unset()
    .dropzone({
      accept: '.option',
      overlap: 'pointer',
      ondrop(event) {
        if (selectedAnswer) return;
        const option = event.relatedTarget;
        selectedAnswer = option.textContent;
        option.remove();
        answerBlock.textContent = selectedAnswer;
        checkAnswer();
      }
    });
}


    retryBtn.addEventListener('click', onRetry);
    nextBtn.addEventListener('click', onNext);

    currentQuestion = generateQuestion();
    renderQuestion(currentQuestion);
  </script>
</body>
</html>
