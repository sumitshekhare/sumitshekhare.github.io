<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 30px;
  }
  .buttons {
    display: flex;
    flex-direction: column; /* stack vertically */
    gap: 20px; /* space between buttons */
    width: 200px; /* optional: control button width */
  }
  button {
    padding: 15px 0;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    transition: background 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 100%; /* full width in container */
  }
  .btn-next {
    background-color: #007bff; /* blue */
  }
  .btn-next:hover {
    background-color: #0056b3;
  }
  .btn-between {
    background-color: #28a745; /* green */
  }
  .btn-between:hover {
    background-color: #19692c;
  }
  a {
    text-decoration: none;
  }
</style>
</head>
<body>

<h1>Welcome, Hindi select from below.</h1>
